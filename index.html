<!DOCTYPE html>
<!-- Для чего кнопки отдельно в див оборачивать? 
Для внешнего позиционироавния и маргинов. Да и осталась конструкция с прошлого проекта-->
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/normalize.css">
    <title>CPS_sideBar</title>
</head>
<body>
    <aside class="sideBar">
        <header class="header">
            <div class="inner-head center-content">
                <div class="inner-head__left-side">
                    <div class="menu-button">
                        <button class="menu-button__button
                        menu-button__button--background--burger">
                        </button>
                    </div>
                    <div class="wrapper-logo">
                        <a class="link-logo" href="#">
                            <img src="img/Group.svg" alt="">
                        </a>
                    </div>
                </div>
                <div class="inner-head__right-side">
                    <div class="menu-button">
                        <button class="menu-button__button
                        menu-button__button--background--search">
                        </button>
                    </div>
                </div>
            </div>
        </header>
            <nav class="nav nav--margins">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#">Ремонт техники</a></li>
                    <li class="nav__item"><a href="#"></a>Услуги и сервисы</a></li>
                    <li class="nav__item"><a href="#"></a>Корпоративным клиентам</a></li>
                    <li class="nav__item"><a href="#"></a>Продавцам техники</a></li>
                    <li class="nav__item"><a href="#"></a>Партнерам</a></li>
                    <li class="nav__item"><a href="#"></a>Производителям</a></li>
                    <li class="nav__item"><a href="#"></a>Наши сервисные центры</a></li>
                    <li class="nav__item"><a href="#"></a>Контакты</a></li>
                </ul>
            </nav>
            <footer class="footer">
                <div class="center-content">
                    <div class="contact">
                        <div class="contact-click contact-click--margins">
                            <div class="menu-button">
                                <button class="menu-button__button
                                menu-button__button--background--chat-copy">
                                </button>
                            </div>
                            <div class="menu-button">
                                <button class="menu-button__button
                                menu-button__button--background--chat">
                                </button>
                            </div>
                            <div class="menu-button">
                                <button class="menu-button__button
                                menu-button__button--background--profile">
                                </button>
                            </div>                        
                        </div>
                        <div class="contact-mail contact-click--margins">
                            <a href="#">mail@cps.com</a>
                        </div>
                        <div class="contact-number nav--margins">
                            <a href="#">8 800 890 8900</a>
                        </div>
                    </div>
                    <div class="lang">
                        <ul class="nav__list contact-click--margins">
                            <li class="nav__item">
                                <input type="radio" id="ru" name="lang" checked>
                                <label for="ru">RU</label>
                            </li>
                            <li class="nav__item">
                                <input type="radio" id="en" name="lang">
                                <label for="en">EN</label>
                            </li>
                            <li class="nav__item">
                                <input type="radio" id="ch" name="lang">
                                <label for="ch">CH</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </footer>
    </aside>
</body>
</html>
