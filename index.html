<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/normalize.css">
    <title>CPS_sideBar</title>
</head>
<body>
    <aside class="sideBar">
        <header class="header">
            <div class="inner-head center-content">
                <div class="inner-head__left-side">
                    <div class="menu-button">
                        <button class="menu-button__button
                        menu-button__button--background--burger">
                        </button>
                    </div>
                    <div class="wrapper-logo">
                        <a class="link-logo" href="#">
                            <img src="img/Group.svg" alt="">
                        </a>
                    </div>
                </div>
                <div class="inner-head__right-side">
                    <div class="menu-button">
                        <button class="menu-button__button
                        menu-button__button--background--search">
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <nav class="nav nav--margins">
                <ul class="nav__list">
                    <li class="nav__item">Ремонт техники</li>
                    <li class="nav__item">Услуги и сервисы</li>
                    <li class="nav__item">Корпоративным клиентам</li>
                    <li class="nav__item">Продавцам техники</li>
                    <li class="nav__item">Партнерам</li>
                    <li class="nav__item">Производителям</li>
                    <li class="nav__item">Наши сервисные центры</li>
                    <li class="nav__item">Контакты</li>
                </ul>
            </nav>
            <footer class="footer">
                <div class="center-content">
                    <div class="contact">
                        <div class="contact-click contact-click--margins">
                            <div class="menu-button">
                                <button class="menu-button__button
                                menu-button__button--background--chat-copy">
                                </button>
                            </div>
                            <div class="menu-button">
                                <button class="menu-button__button
                                menu-button__button--background--chat">
                                </button>
                            </div>
                            <div class="menu-button">
                                <button class="menu-button__button
                                menu-button__button--background--profile">
                                </button>
                            </div>                        
                        </div>
                        <div class="contact-mail contact-click--margins">mail@cps.com</div>
                        <div class="contact-number nav--margins">8 800 890 8900</div>
                    </div>
                    <div class="lang">
                        <ul class="nav__list contact-click--margins">
                            <li class="nav__item">
                                <input type="radio" id="ru" name="lang" checked>
                                <label for="ru">RU</label>
                            </li>
                            <li class="nav__item">
                                <input type="radio" id="en" name="lang">
                                <label for="en">EN</label>
                            </li>
                            <li class="nav__item">
                                <input type="radio" id="ch" name="lang">
                                <label for="ch">CH</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </footer>
        </main>
    </aside>
</body>
</html>
